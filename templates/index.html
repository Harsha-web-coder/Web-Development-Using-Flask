<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section has-text-centered">
    <figure class="image container is-128x128 mb-4">
        <img class="is-rounded" src="https://media.licdn.com/dms/image/C4D03AQE6sR3JKknwkg/profile-displayphoto-shrink_200_200/0/1655437193305?e=2147483647&v=beta&t=nk419k-otDB9l9AP3Jeh2vkZZVIgpwLDsAqeZYd4MeI" width="100" height="100"/>
    </figure>
    <p class="title is-4">Korrapati HarshaVardhan Page</p>
    <p class="subtitle is-6">https://github.com/Harsha-web-coder</p>
    <a class="button is-info is-outlined is-rounded" href={{ url_for('contact') }}> Contact</a>
    <a class="button is-danger is-outlined is-rounded" href="https://www.youtube.com/channel/UC-5_x4eU7DzzKyNMSusEY4w"> Youtube</a>
  </section>
  <section class="columns">
    <div class="column is-three-fifths is-offset-one-fifth has-background-light">
        <div class="columns is-gapless">
            <div class="column is=half">
                <div class="card m-3">
                    <div class="card-content">
                        <h1 class="title">About</h1>
                        <p>{{profile.about}}</p>
                    </div>
                </div>
                <div class="card m-3 has-background-link-light">
                    <div class="card-content">
                        <h1 class="title">Interests</h1>
                        <p>{{profile.interests}}</p>
                    </div>
                </div>
            </div>
            <div class="column is=half">
                <div class="card m-3 has has-background-primary-light">
                    <div class="card-content">
                        <h1 class="title">Skills</h1>
                        <p>{{profile.experience}}</p>
                    </div>
                </div>
                <div class="card m-3 has-background-warning-light">
                    <div class="card-content">
                        <h1 class="title">Education</h1>
                        <p>{{profile.education}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  </body>
</html>
